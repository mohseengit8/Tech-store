<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QRM Solutions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- main header -->
    <header class="main-header">
        <h1 class="animated slideInLeft">QRM Solutions</h1>
    </header>
    <!-- main navigation -->
    <nav class="main-nav">
        <div class="animated slideInLeft">
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="news.html"><i class="fa fa-newspaper-o"></i> News</a>
            <a href="gallery.html"><i class="fa fa-image"></i> Gallery</a>
            <a href="about.html"><i class="fa fa-id-card"></i> About Us</a>
            <a href="contact.html" class="active"><i class="fa fa-envelope"></i> Contact Us</a>
        </div>
    </nav>
    <!-- contact-section -->
    <section class="contact-section">
        <!-- contact article -->
        <article class="contact-article animated flip">
            <h2>Contact Us</h2>
            <form class="contact-form" action="">
                <input type="text" placeholder="Your Name" class="input-field">
                <br>
                <input type="email" placeholder="Your Email" class="input-field">
                <br>
                <input type="text" placeholder="Your Subject" class="input-field">
                <br>
                <textarea cols="20" rows="5"></textarea>
                <br>
                <input type="submit" value="contact"> 
            </form>
        </article>
    </section>

    <!-- main footer -->
    <footer class="main-footer">
        <h3>copyright &copy; 2019, QRM Solutions</h3>
        <p>All Rights Reserved</p>
        <p>Developed & Maintained by <a href="https://github.com/mohseengit8" target="_blank"><i
                    class="fab fa-github "></i>Mohseen Momin</a>
        </p>
    </footer>

</body>

</html>
